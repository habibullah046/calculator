<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MyCalculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main_container">
        <div class="container">
            <div class="input_display">
                <input id="input_number_box" placeholder="0">
            </div>
            <div class="buttons_container">
                <div class="btn_column_1">
                    <button type="button" class="operators buttons" style="color: white;">AC</button>
                    <button type="button" class=" buttons">7</button>
                    <button type="button" class=" buttons">4</button>
                    <button type="button" class=" buttons">1</button>
                    <button type="button" class="operators buttons">%</button>
                </div>
                <div class="btn_column_2">
                    <button type="button" class="operators buttons" style="color: red;">C</button>
                    <button type="button" class=" buttons">8</button>
                    <button type="button" class=" buttons">5</button>
                    <button type="button" class=" buttons">2</button>
                    <button type="button" class=" buttons">0</button>
                </div>
                <div class="btn_column_3">
                    <button type="button" class=" buttons">*</button>
                    <button type="button" class=" buttons">9</button>
                    <button type="button" class=" buttons">6</button>
                    <button type="button" class="buttons">3</button>
                    <button type="button" class="buttons">.</button>
                </div>
                <div class="btn_column_4">
                    <button type="button" class="operators buttons">/</button>
                    <button type="button" class="operators buttons">-</button>
                    <button type="button" class="operators buttons">+</button>
                    <button type="button" class="operators buttons equal">=</button>
                </div>
            </div>
            <div class="developer">
                <p>Designed and developed by</p>
                <p style="text-align: center;">Habibullah046</p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
    <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->
</body>

</html>
